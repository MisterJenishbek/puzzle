<html lang="en">
<head>

    <style>
        .pole{
            width: 306px;
            height: 306px;
            border: 1px solid black;
            margin: auto;
        }
        .line{
            width: 306px;
            height: 102px;
            display: flex;
            flex-direction: row;
        }

            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
            cursor: pointer;
            user-select: none;

            width: 100px;
            height: 30px;
            margin: 20px auto 20px;
            text-align: center;
            font-size: 30px;
        }

            margin: auto;
            text-align: center;
        }
        button{

            height: max-content;
